<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <title>Insteon Device Control Panel</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h3>Insteon Control Panel</h3>
      <button id="device-window">Add Device</button>
      <button id="scheduling-window">Scheduler</button>
      <div id="current-time"></div>
      <h5>Add Device</h5>
      <input id="device-name" placeholder="DEVICE NAME" />
      <input id="device-id" placeholder="DEVICE ID" />
      <input id="time-on" placeholder="Time On" />
      <input id="time-off" placeholder="Time Off" />
      <button id="add-button">Add Device</button>
    </header>
    <div class="container">
      <div class="row" id="device-row"></div>
    </div>
  </body>
  <script src="./js/Misc.js"></script>
  <script src="./js/InsteonController.js"></script>
  <script src="./js/InsteonScheduling.js"></script>
  <script src="./js/InsteonPropagator.js"></script>
</html>
