<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" />
    <title>Insteon Device Control Panel</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="side-navbar active-nav d-flex justify-content-between flex-wrap flex-column"
      id="sidebar"
    >
      <ul class="nav flex-column text-white w-100">
        <a href="#" class="nav-link h3 text-white my-2"> Side Nav </a>
        <li href="#" class="nav-link">
          <span class="mx-2">Home</span>
        </li>
        <li href="#" class="nav-link">
          <span class="mx-2">About</span>
        </li>
        <li href="#" class="nav-link">
          <span class="mx-2">Contact</span>
        </li>
      </ul>
    </div>
    <div class="p-1 my-container active-cont">
      <header>
        <a class="btn border-0" id="menu-btn">
          <i class="bx bx-menu"></i>
        </a>
        <h3>Insteon Control Panel</h3>
        <h5>Add Device</h5>
        <input id="device-name" placeholder="DEVICE NAME" />
        <input id="device-id" placeholder="DEVICE ID" />
        <input id="time-on" placeholder="Time On" />
        <input id="time-off" placeholder="Time Off" />
        <button id="add-button">Add Device</button>
      </header>
    </div>
    <div class="container">
      <div class="row" id="device-row"></div>
    </div>
  </body>
  <script src="./js/Misc.js"></script>
  <script src="./js/InsteonController.js"></script>
  <script src="./js/InsteonPropagator.js"></script>
  <script>
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector("#sidebar");
    var container = document.querySelector(".my-container");
    menu_btn.addEventListener("click", () => {
      sidebar.classList.toggle("active-nav");
      container.classList.toggle("active-cont");
    });
  </script>
</html>
